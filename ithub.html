<!DOCTYPE html>
<html>
<body>

<img src="Afbeelding-afspraak-bekijken.png" id="img1" alt="niet gevonden" onclick="image('img1')" width="0" height="0">
<canvas id="myCanvas" width="1920" height="1080" style="border:1px solid #000000;"></canvas>
<a href="https://www.Youtube.com/"><img src="Afbeelding-werkplek-reserveren.png" id="img2" alt="niet gevonden" width="500" height="500"></a>
<img src="ithub.png" id="logoITHUB" alt="niet gevonden" width="0" height="0">
<h1 id="text"></h1>

<p><a href="https://www.Youtube.com/"><img src="https://www.tutorialspoint.com/assets/questions/media/426142-1668760872.png" style="width:50px;height:50px;"></a></p>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
    ctx.moveTo(960,0);
    ctx.lineTo(960,1080);
    ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
    ctx.moveTo(0,540);
    ctx.lineTo(1920,540);
    ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
    ctx.moveTo(480,0);
    ctx.lineTo(480,1080);     //540
    ctx.stroke();

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
    ctx.moveTo(1440,0);
    ctx.lineTo(1440,1080);
    ctx.stroke();

window.onload = function() {
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var img = document.getElementById("img1");
    var img2 = document.getElementById("img2");
    var logoITHUB = document.getElementById("logoITHUB"); 

    ctx.drawImage(img1, 320, 340, 420, 420);
    ctx.drawImage(img2, 1150, 340, 420, 420);   
    ctx.drawImage(logoITHUB, 1640, 8, 256, 104);
    
    
    ctx.font = "50px Arial Black";
    ctx.fillStyle = "black";
    ctx.fillText("WELKOM BIJ DE IT HUB!", 595, 200);
    ctx.fillText("AFSPRAAK\nBEKIJKEN!", 600, 900);
    

};
</script>
</body>
</html>
